type Query {
  polls(id: String!): polls
  pollss(where: pollsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): pollsPage!
  markets(id: String!): markets
  marketss(where: marketsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): marketsPage!
  trades(id: String!): trades
  tradess(where: tradesFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): tradesPage!
  users(id: String!): users
  userss(where: usersFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): usersPage!
  marketUsers(id: String!): marketUsers
  marketUserss(where: marketUsersFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): marketUsersPage!
  winnings(id: String!): winnings
  winningss(where: winningsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): winningsPage!
  liquidityEvents(id: String!): liquidityEvents
  liquidityEventss(where: liquidityEventsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): liquidityEventsPage!
  platformStats(id: String!): platformStats
  platformStatss(where: platformStatsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): platformStatsPage!
  dailyStats(id: String!): dailyStats
  dailyStatss(where: dailyStatsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): dailyStatsPage!
  hourlyStats(id: String!): hourlyStats
  hourlyStatss(where: hourlyStatsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): hourlyStatsPage!
  _meta: _meta
}

